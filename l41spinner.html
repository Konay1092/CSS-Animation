<!DOCTYPE html>
<html>
<head>
    <title>Spinner</title>
    <style type="text/css">
        
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner{
            width: 30px;
            height: 30px;
            
            animation: myspinner 1s infinite ease;
        }

        @keyframes myspinner {
            to{
                transform: rotate(1turn);
            }
        }
        


    </style>
</head>

<body>
    
    <img src="./img/loader.svg" class="spinner" alt="spinner">

</body>
</html>
