<!DOCTYPE html>
<html>
<head>
	<title>Translate Function</title>
	<style type="text/css">
		
		img{
			width: 300px;
			display: block;
			margin: auto;
			margin-top: 100px;

			transition: 1s;
		}

		img:hover{
			/*transform: translateY(-150px);*/

			/*transform: translate(-100%);*/

			/*transform: translateX(-100px) translateY(100px);*/

			transform: translate(100px,-200px);
		}

	</style>
</head>
<body>

	<img src="img/dog.jpg" alt="dog" />

</body>
</html>
