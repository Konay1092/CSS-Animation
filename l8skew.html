<!DOCTYPE html>
<html>
<head>
	<title>Skew Function</title>
	<style type="text/css">
		
		img{
			width: 300px;
			display: block;
			margin: auto;
			margin-top: 100px;

			transition: all 2s;
		}

		img:hover{
			/*transform: skewY(-30deg);*/
			transform: skew(20deg,-30deg);
		}

	</style>
</head>
<body>

	<img src="img/dog.jpg" alt="dog" />

</body>
</html>
