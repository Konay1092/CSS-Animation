<!DOCTYPE html>
<html>
<head>
	<title>3D</title>
	<style type="text/css">
		
		img{
			width: 300px;
			display: block;
			margin: auto;
			margin-top: 100px;

			transition: all 3s;
		}

		img:hover{
			transform: translateZ(300px);
		}

	</style>
</head>
<body>

	<img src="img/dog.jpg" alt="dog" />

</body>
</html>
