<!DOCTYPE html>
<html>
<head>
	<title>CSS Transition</title>

	<style type="text/css">
		
		button{
			width: 290px;
			height: 90px;
			background-color: blue;
			color: #fff;
			font-size: 28px;
			border: none;

			transition-property: background-color;
			transition-duration: 1000ms;
		}

		button:hover{
			background-color: green;
		}

	</style>
</head>
<body>

	<button>CSS Transition</button>

</body>
</html>
