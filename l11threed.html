<!DOCTYPE html>
<html>
<head>
	<title>3D</title>
	<style type="text/css">
		
		*{
			perspective: 500px;
		}

		img{
			width: 300px;
			display: block;
			margin: auto;
			margin-top: 100px;

			transition: all 1s;
		}

		img:hover{
			/*transform: rotateX(120deg);*/
			/*transform: rotateZ(120deg);*/
			transform: rotateY(120deg);
		}

	</style>
</head>
<body>

	<img src="img/dog.jpg" alt="dog" />

</body>
</html>
