<!DOCTYPE html>
<html>
<head>
	<title>Rotate Function</title>
	<style type="text/css">
		
		img{
			width: 300px;
			display: block;
			margin: auto;
			margin-top: 200px;

			transition: all 2s;
		}

		img:hover{
			/*transform: rotate(-360deg);*/

			transform: rotate(-1turn);
		}

	</style>
</head>
<body>

	<img src="img/dog.jpg" alt="dog" />

</body>
</html>
